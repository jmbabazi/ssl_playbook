---
- hosts: "{{target}}"
  sudo: yes
  vars_file:
      - ../group_vars/local
  
  tasks:
  - name: Ensure ssl folder exist
    file:
      path: "{{ ssl_certs_path }}"
      state: directory
      owner: "{{ ssl_certs_path_owner }}"
      group: "{{ ssl_certs_path_group }}"
      mode: "{{ ssl_certs_mode }}"
    tags: ssl-certs

  - name: Check if Apache2 service exists
    stat: path=/etc/init.d/{{service_name}}
    register: service_status
    tags: ssl-certs

  - name: Stop Apache2 service if exists
    service: name={{service_name}} state=stopped
    when: service_status.stat.exists
    tags: ssl-certs
 
 # Backup the existing ssl certificate folder
  - name: make backup directory
    file: dest=/home/ssl/ssl_backup state=directory owner=root

  - name: mv * in ssl folder tp ssl_backup
    command: mv /etc/ssl/* /etc/ssl/ssl_backup
    ignore_errors: true

 # - name: copy ssl conf file
